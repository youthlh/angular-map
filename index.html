<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			body {
				overflow: hidden;
				display: flex;
				height: 100vh;
			}
			
			#diqiu {
				margin: auto;
				background: black;
			}
		</style>
	</head>

	<body>
		<canvas id="diqiu"></canvas>
		<script type="text/javascript">
			//获取画布
			var obj = document.getElementById('diqiu'),
				cxt = obj.getContext('2d'),
				time = 0;
			obj.width = 800;
			obj.height = 800;

			function draw() {
				cxt.clearRect(0, 0, 800, 800);
				cxt.strokeStyle = "#FFF";
				cxt.beginPath();
				//地球运动路径
				cxt.arc(400, 400, 180, 0, 360, false);
				cxt.closePath();
				cxt.stroke();
				
				//太阳
				cxt.beginPath();
				cxt.arc(400, 400, 20, 0, 360, false);
				cxt.closePath();
				cxt.fillStyle = "yellow";
				cxt.fill();
				
				cxt.save();
				
				cxt.translate(400, 400);
				cxt.rotate(time * 365 / 360 * Math.PI / 180);
				
				//地球
				cxt.beginPath();
				cxt.arc(180, 0, 10, 0, 360, false);				
				cxt.fillStyle ="blue";
				cxt.fill();
				cxt.closePath();		
				cxt.strokeStyle = "#FFF";
				cxt.translate(180, 0);
				

				//月球
				cxt.rotate(time * 365 * Math.PI / 180);
				cxt.beginPath();
				cxt.arc(50, 0, 5, 0, 360, false);				
				cxt.strokeStyle = "#322222";		
				cxt.fillStyle = "#fff";
				cxt.fill();
				
				cxt.closePath();
				cxt.restore();
				//每画一次图像，时间参数加1
				time += 1;
				requestAnimationFrame(draw)
			}
			draw();
		</script>
	</body>

</html>
